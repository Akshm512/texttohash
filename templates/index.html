<!DOCTYPE html>
<html>
<head>
    <title>Text ↔ Hash Converter</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Text ↔ Hash Converter</h1>
    <form method="POST">
        <textarea name="text" placeholder="Enter text here">{{ input_text }}</textarea><br>
        <button type="submit">Convert</button>
    </form>

    {% if result %}
    <h2>Hashes:</h2>
    <div class="hash-results">
        {% for algo, hash in result.items() %}
            <p><strong>{{ algo }}:</strong> {{ hash }}</p>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
